<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="page-body">
    <!-- 페이지 상단 중앙 로고/타이틀 -->
    <header class="page-header">
        <h1 class="page-title">
            <a href="index.html" class="page-title">대용량 이미지 뷰어</a>
        </h1>
    </header>
    <!-- ===== 비밀번호 찾기 전체 컨테이너 ===== -->
    <main class="auth-container">
        <!-- 비밀번호 찾기 카드 -->
        <section class="auth-card">
            <header class="auth-header">
                <h1 class="auth-title">비밀번호 찾기</h1>
            </header>

            <form id="findPwForm" class="auth-form">
                <label for="username" class="auth-label">아이디</label>
                <input type="text" id="username" name="username" class="auth-input" placeholder="ID" required>

                <label for="name" class="auth-label">이름</label>
                <input type="text" id="name" name="name" class="auth-input" placeholder="Name" required>

                <p id="findPwResult" class="error-text hidden">아이디와 이름이 일치하지 않습니다.</p>

                <div class="auth-actions">
                    <button id="findPwResult" type="submit" class="btn">비밀번호 찾기</button>
                </div>
            </form>
            
            <footer class="auth-foot">
                <div class="auth-links" role="navigation" aria-label="sublinks">
                    <a href="login.html" class="link">로그인</a>
                    <a href="signup.html" class="link">회원가입</a>
                    <a href="find-id.html" class="link">아이디 찾기</a>
                </div>
            </footer>
    </main>
</body>
</html>
