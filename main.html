<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Image Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dropzone {
      border: 2px dashed #3b82f6;
      transition: all 0.3s ease;
    }
    .dropzone.active {
      border-color: #1d4ed8;
      background-color: #eff6ff;
    }
    .viewer-box {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 0.5rem;
      position: relative;
    }
    .viewer-box img {
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="container mx-auto px-4 h-screen flex flex-col">
    <!-- Header -->
    <header class="py-4 border-b flex-shrink-0">
      <h1 class="text-2xl font-bold text-blue-600">Medical Image Viewer</h1>
    </header>

    <!-- Content -->
    <div class="flex-1 grid grid-cols-4 gap-4 py-4 overflow-hidden">
      <!-- File Upload Section -->
      <div class="col-span-1 bg-gray-50 p-4 rounded-lg flex flex-col">
        <div id="dropzone" class="dropzone p-6 rounded-lg text-center mb-4">
          <i class="fas fa-cloud-upload-alt text-blue-500 text-4xl mb-2"></i>
          <p class="text-gray-600">Drag & drop files here</p>
          <p class="text-sm text-gray-500 mt-2">or</p>
          <input type="file" id="fileInput" multiple hidden />
          <button id="browseBtn" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Browse Files
          </button>
        </div>

        <div class="file-list flex-1 overflow-auto">
          <h3 class="font-semibold text-gray-700 mb-2">Uploaded Files</h3>
          <div id="fileList" class="space-y-2 text-sm text-gray-700"></div>
        </div>
      </div>

      <!-- Main Viewer Area -->
      <div class="col-span-3 grid grid-rows-2 gap-4 overflow-hidden">
        <!-- 2D Viewer -->
        <div class="bg-gray-100 rounded-lg p-2 flex flex-col overflow-hidden">
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-semibold text-gray-700">2D Image Viewer</h3>
            <div class="flex space-x-2">
              <button id="zoomIn" class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-search-plus"></i>
              </button>
              <button id="zoomOut" class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-search-minus"></i>
              </button>
              <button id="rotate" class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-rotate-right"></i>
              </button>
            </div>
          </div>
          <div class="flex-1 viewer-box" id="viewer2D">
            <p class="text-gray-400">2D image will appear here</p>
          </div>
        </div>

        <!-- 3D Viewer -->
        <div class="bg-gray-100 rounded-lg p-2 flex flex-col overflow-hidden">
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-semibold text-gray-700">3D Brain Viewer</h3>
            <div class="flex space-x-2">
              <button class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-rotate"></i>
              </button>
              <button class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-layer-group"></i>
              </button>
              <button class="p-1 text-blue-500 hover:text-blue-700">
                <i class="fas fa-sliders-h"></i>
              </button>
            </div>
          </div>
          <div class="flex-1 viewer-box" id="viewer3D">
            <p class="text-gray-400">3D brain visualization will appear here</p>
          </div>
        </div>
      </div>
    </div>

    <!-- System Monitor -->
    <div class="py-3 bg-gray-100 rounded-lg flex-shrink-0">
      <div class="flex justify-between items-center mb-1 px-2">
        <span class="text-sm font-medium">System Memory</span>
        <span class="text-xs">2.8 GB / 16 GB</span>
      </div>
      <div class="h-3 bg-gray-200 rounded-full overflow-hidden mx-2">
        <div class="h-full bg-blue-500" style="width: 17.5%"></div>
      </div>
    </div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const browseBtn = document.getElementById('browseBtn');
    const fileList = document.getElementById('fileList');
    const viewer2D = document.getElementById('viewer2D');

    let currentImage = null;
    let scale = 1;
    let rotation = 0;

    // Drag & Drop
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('active');
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('active');
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('active');
      handleFiles(e.dataTransfer.files);
    });

    // Browse button
    browseBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFiles(e.target.files));

    // Handle files
    function handleFiles(files) {
      [...files].forEach(file => {
        const item = document.createElement('div');
        item.className = 'p-2 hover:bg-blue-50 rounded cursor-pointer border';
        item.innerHTML = `
          <div class="flex justify-between">
            <span class="truncate">${file.name}</span>
            <span class="text-xs text-gray-500">${(file.size/1024/1024).toFixed(1)} MB</span>
          </div>
          <div class="text-xs text-gray-500">${new Date().toLocaleString()}</div>
        `;
        item.addEventListener('click', () => showImage(file));
        fileList.appendChild(item);
      });
    }

    // Show image in 2D viewer
    function showImage(file) {
      const reader = new FileReader();
      reader.onload = e => {
        viewer2D.innerHTML = "";
        const img = document.createElement('img');
        img.src = e.target.result;
        currentImage = img;
        scale = 1;
        rotation = 0;
        viewer2D.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    // Controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      if (currentImage) {
        scale += 0.1;
        applyTransform();
      }
    });
    document.getElementById('zoomOut').addEventListener('click', () => {
      if (currentImage && scale > 0.2) {
        scale -= 0.1;
        applyTransform();
      }
    });
    document.getElementById('rotate').addEventListener('click', () => {
      if (currentImage) {
        rotation += 90;
        applyTransform();
      }
    });

    function applyTransform() {
      currentImage.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
    }
  </script>
</body>
</html>
